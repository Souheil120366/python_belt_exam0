<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TV Shows</title>
</head>

<body>
    <div class="container">
        <div class="row m-2">
            <div class="col-8">
                <h1>Add a New Show!</h1>
            </div>
            <div class="col-4">
                <a href="/shows" class="btn btn-warning btn-lg">TV Shows</a>
                <a href="/logout" class="btn btn-warning btn-lg">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages(category_filter=['tvshow']) %}
                <!-- declare a variable called messages -->
                {%for message in messages%}
                {% if message %} <!-- check if there is a message -->
                <div class="bg-danger text-wrap w-50 p-4">
                    <h4>{{message}}</h4> <!-- display message  -->
                    
                </div>
                {% endif %}
                {%endfor%}
                {% endwith %}
        <div>
            <form action="/tvshow/create" method="post" class="row p-3">
                
                <input type="hidden" name="user_id" value={{user.id}}>
                <div class="col-6">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="network">Network:</label>
                        <input type="text" name="network" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">Release Date:</label>
                        <input type="date" name="release_date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="desciption">Descritpion:</label>
                        <textarea name="description" id="" cols="90" rows="3" class="form-control"></textarea>
                    </div>
                    
                </div>
        </div>

        <button class="btn btn-success btn-lg">Add</button>
        </form>

    </div>
</body>

</html>
