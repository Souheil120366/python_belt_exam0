<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>TV Shows</title>
</head>

<body>
    <div class="container w-50">
        <div class="d-flex justify-content-end m-4">

            <div>
                <a href="/shows" class="text-center mx-auto">TV Shows</a>
                <a href="/logout" class="text-center mx-auto">Logout</a>
            </div>
        </div>

        <div class="container border border-dark">
            <div class="d-flex justify-content-between">
                <h1>{{tvshow.title}}</h1>
                {%if nb_liked|length < 1%}
                   <h3 class="text-warning m-5">Liked by no one</h3>
                {%else%}
                   <h3 class="text-warning m-5">Liked by: {{nb_liked.nb_likes}}</h3>
                {%endif%}
            </div>
            <br>
            <div class="row">
                <p class="col-sm-2">Network: </p>
                <p class="col-sm-8">{{tvshow.network}}</p>
            </div>
            <div class="row">
                <p class="col-sm-2">Release Date: </p>
                <p class="col-sm-8">{{tvshow.release_date}}</p>
            </div>
            <div class="row">
                <p class="col-sm-2">Description: </p>
                <p class="col-sm-8">{{tvshow.description}}</p>
            </div>
            <br>
            <div class="row">
                <p class="col-sm-2">Posted By: </p>
                <p class="col-sm-8">{{user.first_name}} {{user.last_name}}</p>
            </div>

        </div>
    </div>
</body>

</html>
